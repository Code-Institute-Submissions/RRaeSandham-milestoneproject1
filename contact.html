<body>
    <nav>
        <div class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>
    <header>
    
    </header>

    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Attach a photo (optional):</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.etsy.com/uk/shop/RugSmugglers" target="_blank"><i class="fab fa-etsy"></i></a>
            <a href="https://www.instagram.com/rugsmugglers" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/@rugsmugglers" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
